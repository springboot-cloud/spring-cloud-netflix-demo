spring:
  application:
    name: spring-cloud-netflix-zipkin
  main:
    allow-bean-definition-overriding: true #当遇到同样名字的时候，是否允许覆盖注册

server:
  port: 9411

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  metrics:
    web:
      server:
        auto-time-requests: false